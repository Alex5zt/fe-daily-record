<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div>简单工厂模式：又叫静态工厂方法，由一个工厂对象决定创建某一种产品对象类的实例。主要用来创建同一类对象
	</div>
	<div>简单工厂模式创建并管理单一对象</div>
</body>
<script>
	//篮球基类
	var Basketball = function () {
		this.intro = '篮球盛行于美国';
	}
	Basketball.prototype = {
		getMember: function () {
			console.log('每个队伍需要5名队员');
		},
		getBallSize: function () {
			console.log('篮球很大');
		}
	}
	//足球基类
	var Football = function () {
		this.intro = '每年独有很多网球系列赛';
	}
	Football.prototype = {
		getMember: function () {
			console.log('每个队伍需要11名队员');
		},
		getBallSize: function () {
			console.log('足球很大');
		}
	}
	//运动工厂
	var SportsFactory = function (name) {
		switch (name) {
			case 'NBA':
				return new Basketball();
			case 'wordCup':
				return new Football();
		}
	}
	var football = SportsFactory('wordCup');
	console.log(football);
	console.log(football.intro);
	football.getMember();
	//工厂模式
	function createBook(name, time, type) {
		var o = new Object();
		o.name = name;
		o.time = time;
		o.type = type;
		o.getName = function () {
			console.log(this.name);
		};
		return o;
	}
	var book1 = createBook('js book', 2014, 'js');
	var book2 = createBook('css book', 2013, 'css');
	book1.getName();
	book2.getName();
</script>

</html>
