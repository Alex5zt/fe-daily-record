<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<div>单例模式：又称为单体模式，是只允许实例化一次的对象类。有时我们也用一个对象来规划一个命名空间，井井有条的管理对象上的属性和方法。</div>
</body>
<script>
	//模块分明
	var A = {
		Util: {
			util_method1: function () {},
			util_method2: function () {}
			//...
		},
		Tool: {
			tool_method1: function () {},
			tool_method2: function () {}
			//...
		},
		Ajax: {
			ajax_method1: function () {},
			ajax_method2: function () {}
			//...
		},
		Others: {
			//...
		}
	}
	//管理静态变量
	var Conf = (function () {
		// 私有变量
		var conf = {
			MAX_NUM: 100,
			MIN_NUM: 1,
			COUNT: 1000
		}
		// 返回取值器对象
		return {
			// 取值器方法
			get: function (name) {
				return conf[name] ? conf[name] : null;
			}
		}
	})();
	var count = Conf.get('COUNT'); //1000
	console.log(count)
	// 惰性单例
	var LazySingle = (function () {
		// 单例实例引用
		var _instance = null;
		// 单例
		function Single() {
			// 这里定义私有属性和方法
			return {
				publicMethod: function () {},
				publicProperty: '1.0'
			}
		}
		// 获取单例对象接口
		return function () {
			// 如果为创建单例将创建单例
			if (!_instance) {
				_instance = Single();
			}
			// 返回单例
			return _instance;
		}
	})();
	console.log(LazySingle().publicProperty); //1.0
</script>

</html>
